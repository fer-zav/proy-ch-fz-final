        <meta name="description" content="Sitio de contacto, hace tus consultas áca!">
        <meta name="keywords" content="Printing, 3D, Impresion3D, Impresion 3D, Impresion, 3D Printing, Impresora 3D, Imprimundo3D, Impresion 3D Argentina, Impresion 3D Buenos Aires, Servicio Impresion 3D, Presupuesto Impresion 3D, Impresion 3D Reciclable, Impresion 3D Funcional, Impresion 3D Prototipado, Impresion 3D Miniaturas, Impresion 3D Figuras, Impresion 3D Estatuas, Impresion 3D Personajes, Impresion 3D Modelo 3D, Impresion 3D Modelo, Impresion 3D Modelado, Impresion 3D Diseño, Materiales Impresion 3D, Impresion 3D FDM, Filamento Impresion 3D, Impresion 3D SLA, Resina Impresion 3D, Impresion 3D PLA, Impresion 3D ABS, Impresion 3D PETG, Impresion 3D HIPS, Impresion 3D Flex, Impresora 3D Prusa, Impresora 3D Creality, Impresora 3D Anycubic, Impresora 3D Tevo, Impresora 3D Anet, Impresora 3D Formlabs, Impresora 3D Wanhao, Contacto, Dudas, Consulta, Presupuesto, Tarifa">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="../styles/bootstrap-4.5.3.min.css" /> <!-- CDN de Bootstrap del CSS -->
        <link rel="stylesheet" type="text/css" href="../styles/main.min.css" /> <!-- main personal -->
        <link rel="stylesheet" type="text/css" href="../styles/icomoon_custom.css" /> <!-- icomoon icons -->
        <link rel="icon" href="../images/favicon.png">
        <script src="../js/jquery-3.5.1.slim.min.js"></script> <!-- CDN de la librería de Jquery  -->
    </head>

    <body>
        <!-- seccion header -->
        <div class="col-12">
            <header id="top">
                <a href="../index.html"><img src="../images/logo.png" alt="[logo placeholder]"></a>
                <h1 id="titleSection">Contacto</h1>
            </header>
        </div>

        <!-- seccion menu -->
        <div class="container">
            <nav class="col-xl-2" id="navMenu">
                <div class="dropdown d-flex justify-content-center">
                    <button class="btn btn-primary dropdown-toggle buttonPrincipal" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <ul>
                            <li><a href="../index.html">Inicio</a></li>
                            <li><a href="que_es.html">¿Qué es la I3D?</a></li>
                            <li><a href="trabajos.html">Trabajos</a></li>
                            <li><a href="materiales.html">Materiales</a></li>
                            <li><a href="contacto.html"><strong>Contacto</strong></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- seccion main -->
        <div class="container">
            <main>
                <section>
                    <h2>Contactanos!</h2>
                    <form class="d-flex justify-content-center" name="myFormName" action="gracias.html" method="POST" enctype="application/x-www-form-urlencoded">
                        <div class="form-group gridContainer">
                            <div class="form-group">
                                <input class="form-control" type="text" name="myFNameInputName" id="myFNameInput" value="" placeholder="Nombre*" required />
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="myLNameInputName" id="myLNameInput" value="" placeholder="Apellido*" required />
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="myPhoneInputName" id="myPhoneInput" value="" placeholder="Telefono (ej: +54 11 1234 5678)" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="myEmailInputName" id="myEmailInput" value="" placeholder="eMail* (ej: juanp@gmail.com)" required />
                            </div>

                            <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                                <label class="btn btn-secondary" for="maleRadioChoice">
                                    <input id="maleRadioChoice" type="radio" name="gender" value="m" />Hombre <!-- (por si sirve) adaptado de https://hackerthemes.com/bootstrap-cheatsheet/#button__radio -->
                                </label>
                                <label class="btn btn-secondary" for="femaleRadioChoice">
                                    <input id="femaleRadioChoice" type="radio" name="gender" value="f" />Mujer
                                </label>
                            </div>

                            <p>Si ya pediste algo y lo realizamos, resuminos tu experiencia abajo</p>
                            <div class="form-group">
                                <select class="custom-select" name="mySelectName" id="mySelect">
                                    <option selected="selected" value="">Seleccionar Valoracion...</option>
                                    <option value="0">No realice ningun pedido</option>
                                    <option value="1">No realice ningun pedido... Todavia</option>
                                    <option value="2">Realice un pedido y estoy esperando</option>
                                    <option value="3">Realice un pedido y tuve una mala experiencia</option>
                                    <option value="4">Realice un pedido y tuve una buena experiencia</option>
                                    <option value="5">Otro (contanos abajo!)</option>
                                </select>
                            </div>

                            <div class="form-group"> <!-- borrado el label "mensaje", redundante si ya hay info/instrucciones en el placeholder -->
                                <textarea class="form-control" name="myTextAreaName" id="myTextArea" rows="7" placeholder="Contanos en que podemos ayudarte!"></textarea>
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-lg buttonPrincipal" value="Enviar Formulario" />
                                <input type="reset" class="btn btn-primary btn-md buttonPrincipal notSoImportant" value="Reiniciar Formulario" />
                            </div>
                            <span class="text-white bg-secondary">*: campo requerido </span>
                        </div>
                    </form>
                </section>
            </main>

            <!-- seccion footer -->
            <footer id="bot">
                <hr />
                <div>
                    <div class="social-icons">
                        <a href="https://plus.google.com" target="_blank" title="Google + (defunct, for demo purposes)"><span class="icon-google-plus3"></span></a>&nbsp;
                        <a href="https://www.facebook.com" target="_blank" title="Facebook (for demo purposes)"><span class="icon-facebook2"></span></a>&nbsp;
                        <a href="https://www.instagram.com/imprimundo3d" target="_blank" title="Official Instagram account"><span class="icon-instagram"></span></a>&nbsp;
                        <a href="https://www.youtube.com" target="_blank" title="YouTube (for demo purposes)"><span class="icon-youtube"></span></a>&nbsp;
                        <a href="https://www.tumblr.com/" target="_blank" title="Tumblr (for demo purposes)"><span class="icon-tumblr2"></span></a>&nbsp;
                        <a href="https://www.reddit.com/r/3Dprinting/" target="_blank" title="3DPrinting Sub-Reddit"><span class="icon-reddit"></span></a>&nbsp;
                        <a href="https://es.wikipedia.org/wiki/Impresi%C3%B3n_3D" target="_blank" title="Wikipedia 3D printing article"><span class="icon-wikipedia"></span></a>&nbsp;
                    </div>
                    <p class="copyRFooter">&reg; Imprimundo3D - &copy; 2021</p>
                </div>
            </footer>
        </div>

        <!-- seccion scripts -->
        <script src="../js/remWaterMark.js"></script> <!-- remover la molesta marca de agua de 000webhost -->
        <script src="../js/popper.min.js"></script> <!-- CDN de la librería de Popper  -->
        <script src="../js/bootstrap-4.5.3.min.js"></script> <!-- CDN de Bootstrap del JS -->
    </body>
</html>
