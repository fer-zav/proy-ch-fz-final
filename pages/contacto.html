        <div class="container">
            <main>
                <section>
                    <h2>Contactanos!</h2>
                    <form class="d-flex justify-content-center" name="myFormName" action="gracias.html" method="POST" enctype="application/x-www-form-urlencoded">
                        <div class="form-group gridContainer">
                            <div class="form-group">
                                <input class="form-control" type="text" name="myFNameInputName" id="myFNameInput" value="" placeholder="Nombre*" required />
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="myLNameInputName" id="myLNameInput" value="" placeholder="Apellido*" required />
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="myPhoneInputName" id="myPhoneInput" value="" placeholder="Telefono (ej: +54 11 1234 5678)" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="myEmailInputName" id="myEmailInput" value="" placeholder="eMail* (ej: juanp@gmail.com)" required />
                            </div>

                            <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                                <label class="btn btn-secondary" for="maleRadioChoice">
                                    <input id="maleRadioChoice" type="radio" name="gender" value="m" autocomplete="off" />Hombre <!-- (por si sirve) adaptado de https://hackerthemes.com/bootstrap-cheatsheet/#button__radio -->
                                </label>
                                <label class="btn btn-secondary" for="femaleRadioChoice">
                                    <input id="femaleRadioChoice" type="radio" name="gender" value="f" autocomplete="off" />Mujer
                                </label>
                            </div>

                            <p>Si ya pediste algo y lo realizamos, resuminos tu experiencia abajo</p>
                            <div class="form-group">
                                <select class="custom-select" name="mySelectName" id="mySelect">
                                    <option selected="selected" value="">Seleccionar Valoracion...</option>
                                    <option value="0">No realice ningun pedido</option>
                                    <option value="1">No realice ningun pedido... Todavia</option>
                                    <option value="2">Realice un pedido y estoy esperando</option>
                                    <option value="3">Realice un pedido y tuve una mala experiencia</option>
                                    <option value="4">Realice un pedido y tuve una buena experiencia</option>
                                    <option value="5">Otro (contanos abajo!)</option>
                                </select>
                            </div>

                            <div class="form-group"> <!-- borrado el label "mensaje", redundante si ya hay info/instrucciones en el placeholder -->
                                <textarea class="form-control" name="myTextAreaName" id="myTextArea" rows="7" placeholder="Contanos en que podemos ayudarte!"></textarea>
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-lg" value="Enviar Formulario" />
                                <input type="reset" class="btn btn-outline-secondary btn-md" value="Reiniciar Formulario" />
                            </div>
                            <span class="text-white bg-secondary">*: campo requerido </span>
                        </div>
                    </form>
                </section>
